<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Management</title>
    <style>
        header {
            font-family:'Bebas Neue';
            font-size: 1vw;
            color: #fefefe;
            top: 50%;
            line-height: 1;
            text-align: left;
        }
        body {
            background-color: #5501fe;
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            margin: 0;
        }
        nav {
            height: 100%;
            width: 25%;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background: #000000;
            overflow-x: hidden;
            padding-top: 60px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 8px 8px 32px;
            display:block;
        }
        nav a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        nav a.active {
            color: #48ff75;
            font-weight: bold;
            text-decoration: none;
        }
        main {
            margin-left: 25%; /* Push content to the right of the nav bar */
            padding: 20px; /* Add padding for readability */
            color: #ffffff; /* Text color for better contrast */
        }
        h2 {
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <main>
        <header>
            <h1>Edinburgh Flood Risk</h1>
            <h2>Impact of Environmental Deprivation on Flood Mitigation in Greenspaces Across Edinburgh</h2>
        </header>
    </main>

    <nav>
        <a href="#section1" id="link-section1">Edinburgh Flood Risk</a>
        <a href="#section2" id="link-section2">Environmental Deprivation</a>
        <a href="#section3" id="link-section3">Our Study</a>
        <a href="#section4" id="link-section4">Flood Maps</a>
        <a href="#section5" id="link-section5">Analysis</a>
        <a href="#section6" id="link-section6">What's Next?</a>
    </nav>

    <script>
        const navLinks = document.querySelectorAll("nav a");
        function setActiveLink() {
            navLinks.forEach(link => {
                const section = document.querySelector(link.getAttribute("href"));
                const rect = section.getBoundingClientRect();
                if (rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2) {
                    link.classList.add("active");
                } else {
                    link.classList.remove("active");
                }
            });
        }
        window.addEventListener("scroll", setActiveLink);
        setActiveLink();
    </script>

<main>
    <div class="content">
        <section id="section2">
            <h2>Environmental Deprivation</h2>
            <p>Example text</p>
        </section>
    </div>
</main>

</body>
</html>
